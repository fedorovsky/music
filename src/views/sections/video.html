<div id="video-section" class="b-video">
  <% _.each(video.list, function(item) { %>
    <div class="b-video__item">
      <div class="b-video__wrap">
        <iframe src="https://www.youtube.com/embed/<%= item.id %>?controls=1&showinfo=0" allowfullscreen></iframe>
      </div>
      <p class="b-video__desc"><%= item.title %></p>
    </div>
  <% }); %>
</div>
